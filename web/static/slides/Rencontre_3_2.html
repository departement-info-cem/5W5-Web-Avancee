<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./reveal.css">
  <link rel="stylesheet" href="./black.css" id="theme">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-background-gradient="linear-gradient(to bottom, #141e30, #243b55)">
        <h2>Rencontre 3.2</h2>
        <p>5W5 Programmation Web Avancée</p>
      </section>

      <section data-background-gradient="linear-gradient(to bottom, #141e30, #243b55)">
        <h3>Résumé</h3>
        <ul>
          <li>Présentation sur le polling</li>
          <li>Présentation sur SignalR</li>
          <li>Exercice avec polling vs SignalR</li>
        </ul>
      </section>
    </div>
  </div>

  <!-- Load the core and plugins as ES modules -->
  <script type="module">
    // Import the main Reveal class
    import Reveal from './reveal.esm.js';
    // Import a plugin (optional, but a common use case)
    import Markdown from './markdown.esm.js';

    // Initialize the presentation
    let deck = new Reveal({
      plugins: [Markdown]
    });
    deck.initialize();
  </script>
</body>

</html>
